<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页模板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>网页顶部</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>中间内容</h2>
            <p>这里是网页的主要内容区域。你可以在这里添加文本、图片、视频等。</p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>网页底部 - 版权信息</p>
        </div>
    </footer>
</body>
</html>
